{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}




  <div class="col-md-6 offset-md-3">
    <form method="POST">
      <div class="form-control">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
      </div>

        <div class="form-group text-center">
            <button class="btn btn-success text-center mt-3 mb-3" style="width: 30%;background-color: rgba(109, 63,55, 1);" >Send</button>
        </div>
    </form>
</div>


{% endblock %}
